<!doctype html>
<title>Upload new File</title>
<h1>Upload new video file</h1>
<h3>You can upload {{fileTypes}} files up to {{fileSize}}MB</h3>
<form method=post enctype=multipart/form-data>
    <input type=file name=file accept="{{fileTypes}}">
    <input type=submit value=Upload>
</form>
<p><a href="/all">All Videos</a></p>
